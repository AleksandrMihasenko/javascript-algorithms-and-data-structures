<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tree traversal</title>
</head>
<body>
  <ul class="tree">
    <li>
      <input type="checkbox">

      <ul class="tree">
        <input type="checkbox">

        <li>
          <input type="checkbox">

          <ul class="tree">
            <li>
              <input type="checkbox">
            </li>
          </ul>
        </li>
      </ul>
    </li>
  </ul>
<script src="index.js"></script>
</body>
</html>
